<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  var hero = document.querySelector('.hero');
  var text = document.querySelector('h1');
  const walk = 500;

  function shadow(event) {
    let { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = event;

    if(event.target !== this) {
      x += event.target.offsetLeft;
      y += event.target.offsetTop;
    }

    let xWalk = Math.round((x / width * walk) - (walk / 2));
    let yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${-1 * xWalk}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${xWalk}px ${-1 * yWalk}px 0 rgba(0,255,0,0.7),
      ${-1 * xWalk}px ${-1 * yWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
